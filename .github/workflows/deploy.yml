name: Deploy domofon62.ru

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Connect to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DOMOFON_HOST }}
          username: ${{ secrets.DOMOFON_USERNAME }}
          key: ${{ secrets.DOMOFON_KEY }}
          script: |
            cd ~/domofon62/public_html/wp-content/themes/site100domofon
            git clone https://github.com/site100ru/domofon62-wp.git .
            
